<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="foto">
    <img src="foto iracias.jpg" alt="" width="250px" height="250px">
  </div>
  <div>
    <h2>NIM :6701223044</h2>
  </div>
  <div>
    <h2>KELAS :46-02</h2>
  </div>
  <div class="nim">
    <textarea name="jumlah" id="jumlah" cols="30" rows="1"></textarea>
  </div>
  <div>
    <h2>Pilih Judul Buku</h2>
    <select name="nama" id="nama">
      <option value="sherlock">sherlock</option>
      <option value="lupin">lupin</option>
      <option value="aladin">aladin</option>
    </select>
  </div>
  <div>
    <button onclick="cek_isi_text()">Cek Jumlah</button>
  </div>
  <script>
    const buku = [
     {"nama": "sherlock", "jumlah":2},
     {"nama": "lupin", "jumlah":2},
     {"nama": "aladin", "jumlah":2},
    ]

    function tambahBuku() {
      // dapatkan nilai dari text field
      const jumlah = document.getElementById("jumlah").value;
      // dapatkan nama buku yang dipilih
      const nama = document.getElementById("nama").value;
      // membuat objek data
      const data = {
        nama: nama,
        jumlah: parseInt(jumlah),
      };
      // menambahkan data ke array
      buku.push(data);
      console.log(buku);
    }

    function cek_isi_text() {
      const nama = document.getElementById("jumlah").value;

      if (nama === "") {
        alert("Text Field Harus Di isi")
      }
      else {
        alert("Text field telah terisi")
      }
    }
  </script>
</body>
